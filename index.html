<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Loverify — проекты на базе Telegram</title>
  <style>
    :root{
      --bg1: #0f1724; /* deep navy */
      --bg2: #071026; /* darker */
      --glass: rgba(255,255,255,0.06);
      --glass-2: rgba(255,255,255,0.04);
      --accent: linear-gradient(135deg,#4fc3f7 0%, #7b61ff 50%, #ff7ab6 100%);
      --muted: rgba(255,255,255,0.6);
      --glass-border: rgba(255,255,255,0.08);
      --glass-highlight: rgba(255,255,255,0.02);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      min-height:100%;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(123,97,255,0.10), transparent 6%),
                  radial-gradient(900px 600px at 90% 90%, rgba(79,195,247,0.06), transparent 8%),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color: #e6eef9;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:20px; 
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card{
      width:100%;
      max-width:980px;
      border-radius:20px;
      padding:28px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.04);
      box-shadow: 0 10px 40px rgba(2,6,23,0.6);
      backdrop-filter: blur(10px) saturate(120%);
      margin-top: 20px; 
    }

    header{display:flex;align-items:center;gap:16px}
    .logo{
      display:flex;align-items:center;gap:12px
    }
    .logo .mark{
      width:64px;height:64px;border-radius:50%;
      background: conic-gradient(from 210deg at 50% 50%, #7b61ff, #4fc3f7, #ff7ab6);
      display:grid;place-items:center;position:relative;box-shadow: 0 6px 18px rgba(123,97,255,0.12);
      border:1px solid rgba(255,255,255,0.08);
    }
    .logo .mark svg{filter: drop-shadow(0 6px 12px rgba(0,0,0,0.25));}
    h1{font-size:20px;margin:0}
    h1 .brand{display:flex;align-items:center;gap:8px}
    h1 .title{font-weight:700;font-size:20px}
    h1 .subtitle{display:block;font-size:12px;color:var(--muted);font-weight:500}

    p.lead{color:var(--muted);margin:18px 0 24px}

    .grid{display:grid;grid-template-columns:1fr 1fr;gap:18px}

    /* glass button style for main two items */
    .glass-btn{
      border-radius:14px;padding:18px;display:flex;flex-direction:column;gap:12px;align-items:flex-start;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.015));
      border:1px solid var(--glass-border);
      box-shadow: 0 6px 20px rgba(2,6,23,0.45);
      transition:transform .22s ease, box-shadow .22s ease;
      cursor:pointer;position:relative;overflow:hidden;
    }
    .glass-btn:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(2,6,23,0.6)}
    .glass-btn .label{font-weight:700;color: #ffffff !important; margin-bottom: 2px;} /* Добавлено: белый цвет и отступ снизу */
    .glass-btn .muted{font-size:13px;color:var(--muted);line-height: 1.4;} /* Добавлен интервал между строками */

    .glass-btn .iconwrap{width:48px;height:48px;border-radius:12px;display:grid;place-items:center;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03)}

    .glass-btn .ribbon{position:absolute;right:14px;top:14px;padding:6px 10px;border-radius:999px;font-size:12px;background:linear-gradient(90deg,#ffffff22,#ffffff11);backdrop-filter:blur(4px);border:1px solid rgba(255,255,255,0.08);color: #ffffff;} /* Сделано светлее */

    /* masked / coming soon tiles */
    .mystery{
      border-radius:14px;padding:18px;display:flex;flex-direction:column;gap:10px;align-items:flex-start;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px dashed rgba(255,255,255,0.04);
      color:var(--muted);position:relative;overflow:hidden;min-height:108px
    }
    .mystery .mask{
      font-weight:800;font-size:22px;letter-spacing:2px
    }
    .mystery .hint{font-size:13px;color:var(--muted)}
    .mystery .dots{opacity:0.6}

    /* folder */
    .folder{
      grid-column:1 / -1;display:flex;gap:12px;align-items:center;padding:12px;border-radius:14px;background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);
    }
    .folder .folder-left{display:flex;align-items:center;gap:12px}
    .folder .folder-icon{width:54px;height:54px;border-radius:10px;background:linear-gradient(90deg,#ffffff06,#ffffff02);display:grid;place-items:center;border:1px solid rgba(255,255,255,0.03)}
    .folder .folder-title{font-weight:700}
    .folder .open-btn{margin-left:auto}

    .folder-contents{margin-top:12px;display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}

    /* small project card inside folder */
    .mini{
      border-radius:12px;padding:12px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);display:flex;gap:10px;align-items:center
    }
    .mini .dot{width:36px;height:36px;border-radius:8px;display:grid;place-items:center;background:linear-gradient(180deg,#ffffff05,#ffffff03)}
    .mini .name{font-weight:700}
    .mini .sub{font-size:13px;color:var(--muted)}

    /* reveal animation for soon masked items */
    .blurred{filter:blur(4px);opacity:0.8}
    .coming-soon{position:absolute;right:12px;bottom:12px;font-size:12px;padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,0.04);background:linear-gradient(90deg,#ffffff06,#ffffff02)}

    /* controls */
    .controls{display:flex;gap:8px}
    .btn-ghost{
      padding:10px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05); 
      cursor:pointer;
      color: #ffffff !important; 
      font-weight: 500;
      transition: all 0.2s ease;
    }
    .btn-ghost:hover {
      background: rgba(255,255,255,0.08); 
      border-color: rgba(255,255,255,0.15);
    }

    footer{margin-top:18px;color:var(--muted);font-size:13px;display:flex;justify-content:space-between;align-items:center}

    /* responsive */
    @media (max-width:720px){
      .grid{grid-template-columns:1fr;}
      header{gap:12px}
      .logo .mark{width:56px;height:56px}
      body {
        padding: 10px; 
        align-items: flex-start; 
        padding-top: 20px; 
      }
      .card {
        margin-top: 0;
        padding: 20px; 
      }
    }

  </style>
</head>
<body>
  <div class="card" role="main">
    <header>
      <div class="logo">
        <img src="img/logo.webp" width="38" height="38" style="border-radius:50%;"/>
        <div>
          <h1><span class="brand"><span class="title">Loverify</span></span><span class="subtitle">Проекты на базе Telegram</span></h1>
        </div>
      </div>
    </header>

    <p class="lead">Ниже представлены проекты, разработанные на базе Telegram.</p>

    <section class="grid" aria-labelledby="projects">
      <!-- Channel (glass button) -->
      <button class="glass-btn" id="channelBtn" aria-label="Канал Loverify — открыть" onclick="openChannel()">
        <div style="display:flex;align-items:center;gap:12px;width:100%">
          <div class="iconwrap" aria-hidden>
            <!-- channel icon -->
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M2 12l19-9-4 9 4 9-19-9z" fill="#a6e3ff"/></svg>
          </div>
          <div style="flex:1;text-align:left">
            <div class="label">Канал</div>
            <div class="muted">Новости, обновления, анонсы</div>
          </div>
        </div>
        <div class="ribbon">Open</div>
      </button>

      <!-- Proxy (glass button) -->
      <button class="glass-btn" id="proxyBtn" aria-label="Proxy Loverify — открыть" onclick="openProxy()">
        <div style="display:flex;align-items:center;gap:12px;width:100%">
          <div class="iconwrap" aria-hidden>
            <!-- proxy icon -->
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M12 2v20M2 12h20" stroke="#ffd6ea" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </div>
          <div style="flex:1;text-align:left">
            <div class="label">Proxy</div>
            <div class="muted">Приватность и скорость</div>
          </div>
        </div>
        <div class="ribbon">Open</div>
      </button>

      <!-- VPN (mystery) -->
      <div class="mystery" tabindex="0" aria-label="Скоро: VPN">
        <div class="mask">V•••</div>
        <div class="hint">Безопасный и быстрый доступ в интернет</div>
        <div class="coming-soon">Скоро</div>
      </div>

      <!-- AI (mystery) -->
      <div class="mystery" tabindex="0" aria-label="Скоро: AI">
        <div class="mask">A••</div>
        <div class="hint">AI-инструменты</div>
        <div class="coming-soon">Скоро</div>
      </div>

      <!-- Folder row (spanning) -->
      <div class="folder" id="folderWrap">
        <div class="folder-left">
          <div class="folder-icon" aria-hidden>
            <!-- folder svg -->
            <svg width="26" height="26" viewBox="0 0 24 24" fill="none"><path d="M3 7a2 2 0 0 1 2-2h4l2 2h6a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7z" fill="#ffffff" fill-opacity="0.06"/></svg>
          </div>
          <div>
            <div class="folder-title">Список проектов</div>
            <div class="muted"> </div>
          </div>
        </div>
        <div class="controls">
          <button class="btn-ghost" onclick="toggleFolder()" id="toggleFolderBtn">Открыть</button>
        </div>
      </div>

      <div id="folderContents" style="display:none;margin-top:12px;grid-column:1/-1">
        <div class="folder-contents">
          <div class="mini">
            <div class="dot" aria-hidden>
              <svg width="18" height="18" viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 0 20" fill="#7b61ff"/></svg>
            </div>
            <div>
              <div class="name">Канал</div>
              <div class="sub">Подписывайтесь</div>
            </div>
          </div>

          <div class="mini">
            <div class="dot" aria-hidden>
              <svg width="18" height="18" viewBox="0 0 24 24"><path d="M3 12h18M12 3v18" stroke="#4fc3f7" stroke-width="1.4"/></svg>
            </div>
            <div>
              <div class="name">Proxy</div>
              <div class="sub">Активный</div>
            </div>
          </div>

          <div class="mini blurred" id="miniVPN">
            <div class="dot" aria-hidden>
              <svg width="18" height="18" viewBox="0 0 24 24"><circle cx="12" cy="12" r="9" fill="#ffffff11"/></svg>
            </div>
            <div>
              <div class="name">V•••</div>
              <div class="sub">Скоро</div>
            </div>
          </div>

          <div class="mini blurred" id="miniAI">
            <div class="dot" aria-hidden>
              <svg width="18" height="18" viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="3" fill="#ffffff11"/></svg>
            </div>
            <div>
              <div class="name">A••</div>
              <div class="sub">Скоро</div>
            </div>
          </div>
        </div>
      </div>

    </section>

    <footer>
      <div>© Loverify</div>
      <div style="color:var(--muted)">Telegram-based projects</div>
    </footer>
  </div>

  <script>
    // Simple interactions
    function openChannel(){
      window.open('https://t.me/FindPost', '_blank');
    }
    function openProxy(){
      window.open('https://telegram.mtproxy.ru/', '_blank');
    }

    function toggleFolder(){
      const wrap = document.getElementById('folderContents');
      const btn = document.getElementById('toggleFolderBtn');
      if(wrap.style.display === 'none'){
        wrap.style.display = 'block';
        btn.innerText = 'Закрыть';
        // gentle reveal
        const items = wrap.querySelectorAll('.mini');
        items.forEach((it,i)=>{it.style.opacity=0;it.style.transform='translateY(6px)';setTimeout(()=>{it.style.transition='all .4s cubic-bezier(.2,.9,.2,1)';it.style.opacity=1;it.style.transform='translateY(0)';}, 80*i)});
      } else {
        wrap.style.display = 'none';
        btn.innerText = 'Открыть';
      }
    }

    // Allow keyboard open on Enter for mystery cards
    document.querySelectorAll('.mystery').forEach(el=>{
      el.addEventListener('click', ()=>{
        // subtle animation
        el.animate([{transform:'scale(1)'},{transform:'scale(0.995)'},{transform:'scale(1)'}],{duration:220});
        const hint = el.querySelector('.hint');
        hint.innerText = 'Следите за обновлениями — появится скоро.';
      });
      el.addEventListener('keydown', (e)=>{if(e.key==='Enter') el.click();});
    });

    // progressive enhancement: simulate unlocking the mini items after some time (demo)
    // NOTE: this is purely visual — remove or replace with real triggers.
    setTimeout(()=>{
      const v = document.getElementById('miniVPN');
      const a = document.getElementById('miniAI');
      if(v) v.classList.remove('blurred');
      if(a) a.classList.remove('blurred');
    }, 8000);
  </script>
</body>
</html>
